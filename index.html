<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
   
<title>Shopping list</title>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>Shopping list </h1>
				<div>
					<div class="border1"></div>
				
				</div>
			</div>
		</div>
<!-- introduction for the application-->
        <div class="row">
			<div class="Text col-12">
				<p id="first">Enter your Shopping list into the input field.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>
		</div>
        <div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New Shopping list..." maxlength="30">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		</div>
	<!-- Empty List -->
    <div class="row">
        <div class="listItems col-12">
            <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="myscripts.js"></script>
</html>
